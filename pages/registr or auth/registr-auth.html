    <main >
      <div class="forms-container">
      <form id="registr">
        <input placeholder="Введите логин..." class="login" type="text" />
        <input placeholder="Введите почту..." class="email" type="email" />
        <div class="password_div">
          <input
            placeholder="Введите пароль..."
            id="password"
            type="password"
          />

          <button id="view__password" type="submit">
            <!-- <img class="view__password" src="../../images/reg_auth/eye-view.svg" alt="" /> -->
          </button>
        </div>
        <div class="re_password__div">
          <input
            placeholder="Потвердите пароль..."
            id="re__password"
            type="password"
          />
          <button id="view__Repassword" type="submit">
            <!-- <img class="view__Repassword" src="../../images/reg_auth/eye-view.svg" alt="" /> -->
          </button>
        </div>
        <select name="stock__exchange" id="stock__change">
          <option value="binance">
            <img
              src="../../images/main/stock__exchage icons/binance.svg"
              alt=""
            />
            Binance
          </option>
          <option value="okx">
            <img src="../../images/main/stock__exchage icons/okx.svg" alt="" />
            OKX
          </option>
          <option value="cryptoCom">
            <img
              src="../../images/main/stock__exchage icons/crypto-com.png"
              alt=""
            />
            Crypto.com
          </option>
          <option value="bybit">
            <img
              src="../../images/main/stock__exchage icons/bybit-seeklogo.svg"
              alt=""
            />
            ByBit
          </option>
          <option value="bingx">
            <img
              src="../../images/main/stock__exchage icons/bingx.svg"
              alt=""
            />
            BingX
          </option>
          <option value="htx"><img src="" alt="" /> HTX</option>
          <option value="kucoin">
            <img
              src="../../images/main/stock__exchage icons/kucoin.png"
              alt=""
            />
            Kucoin
          </option>
          <option value="gateIo">
            <img
              src="../../images/main/stock__exchage icons/gateio.svg"
              alt=""
            />
            Gate.io
          </option>
          <option value="mexc">
            <img
              src="../../images/main/stock__exchage icons/mexc.webp"
              alt=""
            />
            MEXC
          </option>
          <option value="bitget">Bitget</option>
        </select>
        <div class="check-div">
          <label class="check">
            <input name="checkbox" type="checkbox" />
          </label>
          <p>Я соглашаюсь с 
            <span>политикой конфиденциальности</span></p>
          </div>
          <div class="error"></div>
        <!-- <button class="show__passwordBtn" type="submit">Показать пароль</button> -->
        <button class="registr" type="submit">Регистрация</button>
        <p class="to__auth">Уже есть аккаунт?</p>
      </form>

      <form id="auth"  >
        <input placeholder="Введите логин" class="login" type="text" />
        <input placeholder="Введите почту" class="email" type="text" />
        <div class="password_div">
          <input
            placeholder="Введите пароль..."
            id="password"
            type="password"
          />
          <button id="view__password" type="submit">
            <!-- <img class="view__password" src="../../images/reg_auth/eye-view.svg" alt="" /> -->
          </button>
        </div>
        <!-- <button class="show__passwordBtn" type="submit">Показать пароль</button> -->
        <div class="error"></div>
        <button class="auth" type="submit">Вход</button>
        <p class="to__registr">Ещё нету аккаунта?</p>
      </form>
    </div>
      <button id="back-btn"><- Назад</button>
